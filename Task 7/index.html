<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="nav">
    <div class="nav-left">
        <div class="nav-left-icon">
            <img src="../img/百度logo.png" alt="">
        </div>
        <div class="nav-left-brand">
            新世界
        </div>
    </div>
    <div class="nav-right-bar">
        <ul>
            <li>首页</li>
            <li>最新活动</li>
            <li>项目介绍</li>
            <li>爱心社区</li>
            <li>关于我们</li>
            <li>
                <i class="fa fa-user-circle"></i>
                <span>登录</span>
            </li>
        </ul>
    </div>
</div>
<div class="slide">
    <div class="slide-img">
        <img src="../img/task_1_2_1.jpg" alt="">
    </div>
    <div class="slide-content">
        <p>Time of new life</p><br>
        <p>新时代，年轻的人们让我们一起</p>
        <p>体验新生活，享受新生活</p>
        <br><br>
        <button>开始体验</button>
    </div>
</div>
<div class="little-panels">
    <div class="little-panel-icon"><i class="fa fa-bullseye"></i></div>
    <div class="little-panel-icon"><i class="fa fa-flag-o"></i></div>
    <div class="little-panel-icon"><i class="fa fa-heart-o"></i></div>
    <div class="little-panel-icon"><i class="fa fa-th-large"></i></div>
    <div class="little-panel-text">打造全新世界观，让你更爱你的生活</div>
    <div class="little-panel-text">丰富多彩的公益活动，发挥新世界的主人公意识</div>
    <div class="little-panel-text">时尚的新理念，超前体验未知的生活</div>
    <div class="little-panel-text">完善的培养机制，培养你全新的世界观</div>
</div>
<div class="banner">
    <div class="banner-icon">
        <img src="../img/百度logo.png" alt="">
    </div>
    <div class="banner-text">
        关于新世界，你不知道的还有什么？
    </div>
</div>
<div class="select-city">
    <div class="select-city-text">
        <p>查找新世界城市活动信息</p>
        <p>￣</p>
        <p>每个城市有不同的活动信息，请自主查询您所需要了解的城市</p>
    </div>
    <div class="select-city-group">
        <select name="country">
            <option value="中国" selected>中国</option>
            <option value="美国">美国</option>
        </select>
        <select name="province">
            <option value="" disabled selected>省份</option>
            <option value="北京市">北京市</option>
            <option value="湖南省">湖南省</option>
        </select>
        <select name="city">
            <option value="" disabled selected>城市</option>
            <option value="海淀区">海淀区</option>
            <option value="长沙市">长沙市</option>
        </select>
        <button>搜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;索</button>
    </div>
</div>
<div class="gallery">
    <div class="gal-container">
        <div class="gal-photo"><img src="../img/task_1_2_1.jpg" alt=""></div>
        <div class="gal-intro">
            <div class="gal-intro-title">北京活动</div>
            <div class="gal-intro-text">新社区大联盟</div>
        </div>
    </div>
    <div class="gal-top-container">
        <div class="gal-intro">
            <div class="gal-intro-title">上海活动<span style="display: inline-block;width : 100%;"></span></div>
            <div class="gal-intro-text" style="margin-top: -30px;">夜上海新景观探索</div>
        </div>
        <div class="gal-photo"><img src="../img/task_1_2_1.jpg" alt=""></div>
    </div>
    <div class="gal-container">
        <div class="gal-photo"><img src="../img/task_1_2_1.jpg" alt=""></div>
        <div class="gal-intro">
            <div class="gal-intro-title">深圳活动</div>
            <div class="gal-intro-text">全新海岸线观点站</div>
        </div>
    </div>
    <div class="gal-container">
        <div class="gal-photo"><img src="../img/task_1_2_1.jpg" alt=""></div>
        <div class="gal-intro">
            <div class="gal-intro-title">香港活动</div>
            <div class="gal-intro-text">奢侈消费大派送</div>
        </div>
    </div>
</div>
